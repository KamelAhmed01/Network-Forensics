%YAML 1.1
---
suricata-version: "7.0"
vars:
  address-groups:
    HOME_NET: "[192.168.153.0/24]"
    EXTERNAL_NET: "!$HOME_NET"
default-log-dir: /var/log/suricata/
outputs:
  - eve-log:
      enabled: yes
      filename: /var/log/suricata/eve.json
      types:
        - flow
        - http
  - stats:
      enabled: no
af-packet:
  - interface: ens33
    use-mmap: yes
    tpacket-v3: yes
    cluster-type: cluster_none  # Disable fanout
pcap:
  - interface: ens33
app-layer:
  protocols:
    http:
      enabled: yes